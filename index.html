<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<section class="container">
  <img id="img" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
  <img src="./images/icon-view.svg" alt="icon-view" class="hover_img">
  <p id="font1">Equilibrium #3429</p>
  <p id="font2">Our Equilibrium collection promotes balance and calm.</p>
  <div class="container-icon">
    <div class="container-icon1">
      <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
      <p id="font3">0.041 ETH</p>
    </div>
    <div class="container-icon1">
      <img src="./images/icon-clock.svg" alt="icon-clock">
      <p id="font4">3 days left</p>
    </div>
  </div>
  <hr>
  <div class="container-footer">
    <img src="./images/image-avatar.png" alt="avatar-avatar">
    <p id="font5"><span id="text1">Creation of</span> <span id="text2">Jules Wyvern</span> </p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/profile.php?id=100010632494500">MAHMOUD</a>.
  </div>
</section>
</body>
</html>
